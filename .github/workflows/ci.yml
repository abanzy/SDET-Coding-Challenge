name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout-setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

  pull-docker-image:
    runs-on: ubuntu-latest
    needs: checkout-setup

    steps:
    - name: Pull Docker Image
      run: docker pull public.ecr.aws/l4q9w4c5/loanpro-calculator-cli:latest

  run-tests:
    runs-on: ubuntu-latest
    needs: pull-docker-image

    steps:
    - name: Run Tests
      run: npm test

  upload-report:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: test-report.html
